<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button id="open-modal">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab slot="fixed" vertical="bottom" horizontal="start" (click)="clearItems()">
  <ion-fab-button id="clear-items">
    <ion-icon name="trash-bin-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Incluir tarefa</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Insira a tarefa"
          labelPlacement="stacked"
          type="text"
          placeholder="Sua tarefa"
          [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
